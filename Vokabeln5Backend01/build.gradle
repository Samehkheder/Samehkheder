apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'
apply plugin: 'idea'

idea.module.downloadJavadoc = true

group 'org.example'
version '1.0-SNAPSHOT'

mainClassName = 'Vokabeln5Backend01.Startup' 

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //testImplementation 'junit:junit:4.13'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.slf4j:slf4j-api:1.7.8'
    implementation 'org.postgresql:postgresql:42.2.13'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.sparkjava:spark-template-velocity:2.7.1'
    implementation 'com.sparkjava:spark-core:2.8.0'
    implementation 'org.springframework.security:spring-security-crypto:5.3.3.RELEASE'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'javax.xml.bind:jaxb-api:2.1'
//    implementation 'org.springframework.security:spring-security-config:5.3.3.RELEASE'

}
